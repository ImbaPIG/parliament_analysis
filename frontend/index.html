<!DOCTYPE html>
<html lang="en">



<!--test because jannik is not that good with git lol-->
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Dashboard</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="index.html">
                <div class="sidebar-brand-icon ">
                    <img src="scripts/img/Deutscher_Bundestag_logo.svg" alt="">
                </div>
                <div class="sidebar-brand-text mx-3">SB Admin <sup>2</sup></div>
            </a>

            <!-- Divider -->
            <hr class="sidebar-divider my-0">

            <!-- Nav Item - Dashboard -->
            <li class="nav-item active">
                <a class="nav-link" href="index.html">
                    <i class="fas fa-fw fa-tachometer-alt"></i>
                    <span>Dashboard</span></a>
            </li>


            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Begin Page Content -->
                <div class="container-fluid p-0">

                    <!-- Page Heading -->
                    <div class=" align-items-center justify-content-between py-4 pl-4 m-0 mb-3 bg-white d-block">
                        <h1 class="h1 mb-0 text-gray-800 d-block">Dashboard</h1>
                        <div class="dashboard-selector d-block">
                            <div class="target-picker inline-flex mt-3 my-2">
                                <!-- picking if you want to choose a speaker, party or fraction and which one (in best case implemented using a modal) -->
                                <label class="col-form-label">Pick:</label>
                                <button class="btn btn-primary">Speaker</button>                            
                                <button class="btn btn-primary">Party</button>                            
                                <button class="btn btn-primary">Fraction</button>                            
                            </div>
                            <div class="date-picker d-flex mt-3 my-2">
                                <!-- simple bootstrap date picker  -->
                                <div class="container m-0 mx-3 p-0 d-inline">
                                    <form>
                                        <div class="row form-group">
                                            <label for="date" class="col-form-label">From Date</label>
                                            <div class="col-sm-4 d-inline">
                                                <div class="input-group date" id="datepicker1">
                                                    <input type="text" class="form-control">
                                                    <span class="input-group-append">
                                                        <span class="input-group-text bg-white">
                                                            <i class="fa fa-calendar"></i>
                                                        </span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="container m-0 mx-3 p-0 d-inline">
                                    <form>
                                        <div class="row form-group">
                                            <label for="date" class="col-form-label">To Date</label>
                                            <div class="col-sm-4 d-inline">
                                                <div class="input-group date" id="datepicker2">
                                                    <input type="text" class="form-control">
                                                    <span class="input-group-append">
                                                        <span class="input-group-text bg-white">
                                                            <i class="fa fa-calendar"></i>
                                                        </span>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="data-picker">
                                <!-- picking what data you want to show (pos, named entity, simple count of something etc.) -->
                                <label for="data-point-selector">Select Data</label>
                                <select class="form-select" aria-label="Default select example" id="data-point-selector">
                                    <option selected>Select Data Point</option>
                                    <option value="1">Part of Speech</option>
                                    <option value="2">named Entities</option>
                                    <option value="3">Three</option>
                                  </select>
                            </div>
                            <button class="btn btn-primary mt-4">Add Dashboard</button>
                        </div>
                    </div>
                    <div class="px-3">
                        <!-- Content Row -->
                        <div class="row">

                            <!-- Area Chart -->
                            <div class="col-xl-12 col-lg-7">
                                <div class="card shadow mb-4">
                                    <!-- Card Header - Dropdown -->
                                    <div
                                        class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                        <h6 class="m-0 font-weight-bold text-primary">Earnings Overview</h6>
                                        <div class="dropdown no-arrow">
                                            <i class="fas fa-times fa-2x text-danger"></i>
                                        </div>
                                    </div>
                                    <!-- Card Body -->
                                    <div class="card-body">
                                        <div class="chart-area">
                                            <canvas id="myAreaChart"></canvas>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <!-- /.container-fluid -->

        </div>
    </div>
    <!-- End of Main Content -->

    <!-- Footer -->
    <footer class="sticky-footer bg-white">
        <div class="container my-auto">
            <div class="copyright text-center my-auto">
                <span>Copyright &copy; Your Website 2022</span>
            </div>
        </div>
    </footer>
    <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/chart.js/Chart.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/chart-area-demo.js"></script>

    <!-- own scripts -->
    <script src="scripts/js/datepicker.js"></script>

</body>

</html>
